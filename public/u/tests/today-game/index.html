<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ESTJ</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .game-input {
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        .game-input input[type="text"] {
            padding: 0.5em;
            font-size: 1.2em;
            width: 200px;
            border: 2px solid var(--border-color, #ccc);
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            text-align: center;
        }
        .game-input button {
            padding: 0.6em 1.5em;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: 1px solid #0069d9;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 0.5em;
        }
        .game-input button:hover {
            background-color: #0069d9;
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ESTJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ESTJ 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ESTJ ---

    // Game 0: Rule Setter
    function setupRuleSetterGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 규칙 제정자";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "도서관 스터디 그룹에서 가장 중요한 규칙은 무엇일까요?", a: ["대화 금지", "음식물 반입 금지", "시간 내 도서 반납"], correct: 0 },
            { q: "팀 프로젝트에서 가장 먼저 정해야 할 규칙은 무엇일까요?", a: ["역할 분담", "의사소통 방식", "정기 회의 시간"], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Efficiency Puzzle
    function setupEfficiencyPuzzleGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 효율성 퍼즐";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "15분의 시간이 있고, A(5분), B(10분), C(3분)의 과제가 있을 때, 가장 많은 과제를 처리하기 위한 최적의 순서는?", a: ["A, B", "C, A, B", "C, A"], correct: 2 },
            { q: "1시간 안에 장보기(30분), 운동(20분), 이메일 확인(15분)을 모두 하려 합니다. 가장 효율적인 동선은?", a: ["운동-장보기-이메일", "장보기-운동-이메일", "이메일-운동-장보기"], correct: 1 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${puzzle.q}</div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Checklist Challenge
    function setupChecklistChallengeGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 체크리스트 챌린지";
        const gameArea = document.getElementById('gameArea');
        const checklists = [
            { list: ["장소 예약", "초대장 발송", "케이터링 확인"], missing: "답례품 준비", options: ["답례품 준비", "배경 음악 선정", "드레스코드 공지"] },
            { list: ["목표 설정", "자료 조사", "역할 분담"], missing: "마감일 설정", options: ["팀 이름 정하기", "간식 주문", "마감일 설정"] }
        ];
        const checklist = checklists[Math.floor(currentRandFn() * checklists.length)];
        currentCorrectAnswer = checklist.missing;
        const options = [...checklist.options].sort(() => currentRandFn() - 0.5);
        gameArea.innerHTML = `
            <div class="game-display question">다음 이벤트 준비 체크리스트에서 빠진 항목은 무엇일까요?<br><ul>${checklist.list.map(item => `<li>${item}</li>`).join('')}</ul></div>
            <div class="choices">
                ${options.map(choice => `<button class="choice-btn" data-choice="${choice}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 3: Chain of Command
    function setupChainOfCommandGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 지휘 계통";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "고객의 불만이 접수되었습니다. 누가 가장 먼저 이 문제를 처리해야 할까요?", a: ["CEO", "팀장", "고객 서비스 담당자"], correct: 2 },
            { q: "프로젝트 마감일이 임박했지만, 중요한 자료가 누락되었습니다. 누구에게 보고해야 할까요?", a: ["동료", "프로젝트 매니저", "타 부서장"], correct: 1 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupRuleSetterGame,
        setupEfficiencyPuzzleGame,
        setupChecklistChallengeGame,
        setupChainOfCommandGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "한 주를 마무리하며, 다음 주 계획을 세워보세요.", // Sunday
            "새로운 한 주, 가장 효율적인 방법으로 시작해 보세요!", // Monday
            "오늘은 당신의 관리 능력이 필요한 날입니다.", // Tuesday
            "주 중반, 원칙과 상식에 따라 문제를 해결해 보세요.", // Wednesday
            "당신의 리더십을 보여줄 시간입니다.", // Thursday
            "주말을 앞둔 금요일, 깔끔하게 업무를 마무리해 보세요.", // Friday
            "여유로운 토요일, 다음 목표를 설정해 보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = "정답입니다! 역시 ESTJ, 빈틈없는 관리자시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = "아쉽네요. 더 체계적인 접근이 필요해 보입니다.";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const target = event.target;
        let isCorrect;
        if (target.hasAttribute('data-index')) {
            const selectedIndex = parseInt(target.getAttribute('data-index'));
            isCorrect = (selectedIndex === currentCorrectAnswer);
        } else if (target.hasAttribute('data-choice')) {
            const selectedChoice = target.getAttribute('data-choice');
            isCorrect = (selectedChoice === currentCorrectAnswer);
        }
        showFeedback(isCorrect);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', handleChoiceClick);
        });
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
