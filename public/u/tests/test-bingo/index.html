<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTJ 빙고 챌린지</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251012150000">
    <style>
        .bingo-container {
            overflow-x: auto;
            padding-bottom: 10px; /* Make space for scrollbar */
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
            min-width: 500px; /* Prevent tiles from becoming too small */
        }
        .bingo-cell {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9em;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        .bingo-cell.checked {
            background-color: var(--h-color);
            color: var(--container-bg);
            font-weight: bold;
        }
        .bingo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #bingo-counter {
            font-size: 1.2em;
            font-weight: bold;
        }
        #reset-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: var(--card-border);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4262871645049971" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ESTJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div class="container">
        <h1>ESTJ 빙고 챌린지</h1>
        <p style="text-align:center;">나는 얼마나 ESTJ일까? 아래 빙고판에서 해당하는 항목을 클릭해 보세요.<br>완성된 빙고판을 캡쳐해서 친구들과 공유해 보세요!</p>
        
        <div class="bingo-controls">
            <div id="bingo-counter">체크된 항목 0/25</div>
            <button id="reset-btn">초기화</button>
        </div>
        
        <div class="bingo-container">
            <div class="bingo-grid" id="bingo-grid">
                <!-- Bingo items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251012150000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bingoGrid = document.getElementById('bingo-grid');
            const bingoCounter = document.getElementById('bingo-counter');
            const resetBtn = document.getElementById('reset-btn');
            let checkedCount = 0;

            const bingoItems = [
                "일 못하는 사람 보면 답답함",
                "계획에 없는 약속 싫어함",
                "\"내 말이 다 맞음\" (사실 진짜 맞음)",
                "\"그래서 결론이 뭔데?\" 자주 씀",
                "감정적인 위로보다 해결책 제시",
                "리더 역할 맡는 게 편함",
                "가성비, 효율성 엄청 따짐",
                "\"원래 그런 건 없어\" 규칙과 원칙 중시",
                "자기관리 끝판왕",
                "호불호 확실, 애매한 거 싫어함",
                "남 일에 관심 없음 (단, 내 책임 범위면 예외)",
                "과정보다 결과가 중요함",
                "약속 시간 어기는 사람 극혐",
                "감정 표현 서툴다는 말 들어봄",
                "\"왜?\"보다 \"어떻게?\"가 더 궁금함",
                "\"다 너 잘되라고 하는 소리야\" (진심임)",
                "한번 시작하면 끝을 봐야 함",
                "게으른 거, 나태한 거 제일 싫어함",
                "고집 세다는 말 들어봄",
                "공감 능력 부족하다는 말 들어봄",
                "뒤에서 욕할 바엔 앞에서 말함",
                "\"이게 최선입니까? 확실해요?\"",
                "나서서 총대 메는 스타일",
                "남 가르치는 거 좋아함",
                "\"됐고, 팩트만 말해\""
            ];

            // Create bingo cells
            bingoItems.forEach(itemText => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.textContent = itemText;
                bingoGrid.appendChild(cell);

                cell.addEventListener('click', () => {
                    cell.classList.toggle('checked');
                    updateCounter();
                });
            });

            // Reset button logic
            resetBtn.addEventListener('click', () => {
                const checkedCells = document.querySelectorAll('.bingo-cell.checked');
                checkedCells.forEach(cell => {
                    cell.classList.remove('checked');
                });
                updateCounter();
            });

            function updateCounter() {
                checkedCount = document.querySelectorAll('.bingo-cell.checked').length;
                bingoCounter.textContent = `체크된 항목 ${checkedCount}/25`;
            }
        });
    </script>
</body>
</html>
