<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>estj.kr</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;min-height:100svh;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#060908}

    /* ‚îÄ‚îÄ background orbs: forest green / brass palette ‚îÄ‚îÄ */
    .bg-orb{position:fixed;border-radius:50%;filter:blur(100px);pointer-events:none;z-index:0}
    .bg-orb-1{width:700px;height:520px;top:-240px;left:-180px;background:radial-gradient(ellipse,rgba(20,80,40,0.22)0%,transparent70%)}
    .bg-orb-2{width:580px;height:580px;bottom:-220px;right:-160px;background:radial-gradient(ellipse,rgba(15,60,30,0.18)0%,transparent70%)}
    .bg-orb-3{width:420px;height:340px;top:-80px;right:-100px;background:radial-gradient(ellipse,rgba(30,90,50,0.13)0%,transparent70%)}
    .bg-orb-4{width:360px;height:280px;bottom:-80px;left:-60px;background:radial-gradient(ellipse,rgba(25,70,35,0.11)0%,transparent70%)}
    .bg-orb-5{width:320px;height:320px;top:50%;left:50%;transform:translate(-50%,-50%);background:radial-gradient(ellipse,rgba(160,140,60,0.07)0%,transparent70%)}

    /* subtle authority-dot field */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
      background-image:
        radial-gradient(1.1px 1.1px at 9%  18%,rgba(120,180,100,0.22) 0%,transparent 100%),
        radial-gradient(1px   1px   at 31% 74%,rgba(100,160,80,0.18)  0%,transparent 100%),
        radial-gradient(1.1px 1.1px at 60% 22%,rgba(140,190,110,0.20) 0%,transparent 100%),
        radial-gradient(1px   1px   at 76% 82%,rgba(110,170,90,0.16)  0%,transparent 100%),
        radial-gradient(1px   1px   at 88% 44%,rgba(185,165,80,0.14)  0%,transparent 100%),
        radial-gradient(1.1px 1.1px at 44% 92%,rgba(120,180,100,0.14) 0%,transparent 100%)
    }

    /* ‚îÄ‚îÄ scene & card-wrap ‚îÄ‚îÄ */
    .scene{perspective:900px;position:relative;z-index:1}
    .card-wrap{
      width:380px;height:240px;position:relative;
      transform-style:preserve-3d;border-radius:16px;cursor:pointer;
      animation:card-enter 1.1s cubic-bezier(.16,1,.3,1) both
    }
    @keyframes card-enter{
      from{opacity:0;transform:rotateX(6deg) rotateY(-14deg) scale(.90) translateY(14px);filter:blur(5px) brightness(.75)}
      to  {opacity:1;transform:none;filter:none}
    }
    .card-wrap.is-idle{animation:card-enter 1.1s cubic-bezier(.16,1,.3,1) both, float-idle 9.5s ease-in-out 1.1s infinite}
    @keyframes float-idle{
      0%,100%{transform:rotateX(2deg) rotateY(-2.5deg) translateY(0)}
      30%    {transform:rotateX(-1.8deg) rotateY(2.2deg) translateY(-7px)}
      60%    {transform:rotateX(2.2deg) rotateY(-1.5deg) translateY(-4px)}
    }

    /* ‚îÄ‚îÄ card base glass ‚îÄ‚îÄ */
    .card{
      width:100%;height:100%;border-radius:16px;overflow:hidden;
      background:linear-gradient(138deg,
        rgba(25,80,40,0.22)  0%,
        rgba(15,55,28,0.11) 28%,
        rgba(30,90,48,0.18) 60%,
        rgba(20,65,35,0.13) 100%);
      backdrop-filter:blur(22px) saturate(160%) brightness(1.04);
      border:1px solid rgba(80,160,90,0.28);
      box-shadow:
        0 36px 75px rgba(4,7,5,.74),
        0 8px 22px rgba(4,7,5,.54),
        inset 0 1px 0 rgba(160,220,140,.40),
        inset 0 2px 8px rgba(60,140,70,.10),
        inset 0 -1px 0 rgba(20,70,30,.14),
        inset 0 0 55px rgba(30,90,40,.07)
    }

    /* ‚îÄ‚îÄ holographic overlay ‚îÄ‚îÄ */
    .card-holo{
      position:absolute;inset:0;border-radius:inherit;z-index:10;pointer-events:none;
      opacity:0;transition:opacity .38s ease;
      background:
        repeating-linear-gradient(
          calc(var(--r,122deg)),
          hsla(130,50%,55%,.11) 0%,
          hsla(110,48%,52%,.09) 8%,
          hsla(150,52%,56%,.10) 16%,
          hsla(90, 46%,54%,.09) 24%,
          hsla(170,50%,55%,.10) 32%,
          hsla(120,48%,54%,.09) 40%,
          hsla(140,50%,55%,.10) 48%,
          hsla(130,50%,55%,.11) 56%,
          hsla(100,48%,53%,.09) 64%
        ),
        radial-gradient(ellipse 50% 50% at var(--mx,50%) var(--my,50%),rgba(100,190,110,.12) 0%,transparent 60%);
      mix-blend-mode:screen
    }
    .card-wrap:hover .card-holo{opacity:1}

    /* ‚îÄ‚îÄ military fabric texture ‚îÄ‚îÄ */
    .card-texture{
      position:absolute;inset:0;border-radius:inherit;z-index:8;pointer-events:none;
      background-image:
        repeating-linear-gradient(45deg,  rgba(80,150,70,0)  0px,rgba(80,150,70,0)  4px,rgba(80,150,70,.016) 4px,rgba(80,150,70,.016) 5px),
        repeating-linear-gradient(-45deg, rgba(60,130,50,0)  0px,rgba(60,130,50,0)  4px,rgba(60,130,50,.012) 4px,rgba(60,130,50,.012) 5px),
        repeating-linear-gradient(0deg,   rgba(70,140,60,0)  0px,rgba(70,140,60,0)  9px,rgba(70,140,60,.010) 9px,rgba(70,140,60,.010) 10px);
      opacity:.75
    }

    /* ‚îÄ‚îÄ edge highlight ‚îÄ‚îÄ */
    .card-edge{
      position:absolute;inset:0;border-radius:inherit;z-index:9;pointer-events:none;
      background:
        linear-gradient(180deg,rgba(160,220,140,.46) 0px,rgba(160,220,140,0) 3px),
        linear-gradient(90deg, rgba(130,200,110,.24) 0px,rgba(130,200,110,0) 2px),
        linear-gradient(270deg,rgba(100,170,80,.16)  0px,rgba(100,170,80,0)  2px),
        linear-gradient(0deg,  rgba(50,100,40,.09)   0px,rgba(50,100,40,0)   2px)
    }

    /* ‚îÄ‚îÄ spotlight ‚îÄ‚îÄ */
    .card-spot{
      position:absolute;inset:0;border-radius:inherit;z-index:11;pointer-events:none;
      opacity:0;transition:opacity .22s ease;
      background:radial-gradient(ellipse 42% 42% at var(--mx,50%) var(--my,50%),rgba(110,200,100,.12) 0%,transparent 66%)
    }
    .card-wrap:hover .card-spot{opacity:1}

    /* ‚îÄ‚îÄ shimmer sweep (6.5s) ‚îÄ‚îÄ */
    .card-shimmer{position:absolute;inset:0;border-radius:inherit;z-index:12;pointer-events:none;overflow:hidden}
    .card-shimmer::before{
      content:"";position:absolute;top:-100%;left:-70%;width:36%;height:300%;
      background:linear-gradient(109deg,transparent 36%,rgba(120,200,100,.065) 47%,rgba(145,215,120,.120) 50%,rgba(120,200,100,.065) 53%,transparent 64%);
      transform:skewX(-9deg);
      animation:command-sweep 6.5s ease-in-out 1.6s infinite
    }
    .card-shimmer::after{
      content:"";position:absolute;top:-100%;left:-70%;width:17%;height:300%;
      background:linear-gradient(109deg,transparent 38%,rgba(170,150,70,.035) 48%,rgba(195,175,90,.070) 50%,rgba(170,150,70,.035) 52%,transparent 62%);
      transform:skewX(-9deg);
      animation:command-sweep 6.5s ease-in-out 2.0s infinite
    }
    @keyframes command-sweep{
      0%  {left:-70%;opacity:0}
      6%  {opacity:1}
      50% {left:130%;opacity:1}
      51% {opacity:0}
      100%{left:130%;opacity:0}
    }
    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after{animation-play-state:paused}

    /* ‚îÄ‚îÄ inner SVG art ‚îÄ‚îÄ */
    .card-inner-art{position:absolute;inset:0;border-radius:inherit;z-index:6;pointer-events:none;overflow:hidden}

    /* ‚îÄ‚îÄ dividers ‚îÄ‚îÄ */
    .card-hline{
      position:absolute;left:24px;right:24px;bottom:52px;height:1px;z-index:14;
      background:linear-gradient(to right,transparent,rgba(80,160,80,.22) 25%,rgba(80,160,80,.22) 75%,transparent)
    }
    .card-vline{
      position:absolute;top:18%;bottom:18%;left:50%;width:1px;z-index:14;
      background:linear-gradient(to bottom,transparent,rgba(80,160,80,.16) 30%,rgba(80,160,80,.16) 70%,transparent);
      opacity:0;transition:opacity .42s ease
    }
    .card-wrap:hover .card-vline{opacity:1}

    /* ‚îÄ‚îÄ hover meaning overlay ‚îÄ‚îÄ */
    .card-meanings{
      position:absolute;inset:0;z-index:13;display:flex;align-items:center;justify-content:center;
      pointer-events:none;opacity:0;transition:opacity .48s ease
    }
    .card-wrap:hover .card-meanings{opacity:1}
    .meanings-row{display:flex;align-items:center;gap:0;padding:0 28px}
    .meaning-item{display:flex;flex-direction:column;align-items:center;gap:3px;padding:0 10px}
    .meaning-glyph{font-size:15px;line-height:1}
    .meaning-label{font-size:6.5px;font-weight:600;letter-spacing:.14em;text-transform:uppercase;color:rgba(160,220,140,.75)}
    .meaning-sep{width:1px;height:28px;background:linear-gradient(to bottom,transparent,rgba(100,190,90,.28),transparent)}

    /* ‚îÄ‚îÄ letter tag ‚îÄ‚îÄ */
    .letter-tag{
      position:absolute;top:0;right:0;z-index:16;
      display:flex;flex-direction:column;align-items:center;gap:2px;
      padding:13px 11px 10px;pointer-events:none
    }
    .letter-item{display:flex;flex-direction:column;align-items:center;gap:1px}
    .letter-char{font-size:9px;font-weight:700;letter-spacing:.04em;color:rgba(140,210,120,.62)}
    .letter-word{font-size:5.5px;font-weight:400;letter-spacing:.10em;text-transform:uppercase;color:rgba(120,190,100,.32)}
    .letter-sep{width:10px;height:1px;background:rgba(80,160,70,.18);margin:1px 0}

    /* ‚îÄ‚îÄ card content grid ‚îÄ‚îÄ */
    .card-content{
      position:relative;z-index:15;width:100%;height:100%;
      display:grid;grid-template-columns:1fr auto;grid-template-rows:1fr auto;
      padding:22px 24px
    }
    .card-name{grid-column:1;grid-row:1;display:flex;flex-direction:column;gap:4px;align-self:start}
    .name-main{
      font-size:52px;font-weight:100;letter-spacing:.20em;
      color:rgba(215,240,210,.96);text-transform:lowercase;
      text-shadow:
        0 1px 0 rgba(180,230,160,.42),
        0 -1px 0 rgba(4,7,5,.28),
        0 0 22px rgba(70,170,70,.36),
        0 0 48px rgba(40,130,50,.18);
      filter:drop-shadow(0 0 18px rgba(60,160,60,.28))
    }
    .name-dot{color:rgba(100,200,90,.92);font-weight:200}
    .name-sub{font-size:8px;font-weight:500;letter-spacing:.22em;text-transform:uppercase;color:rgba(130,200,110,.44)}

    .card-meta{grid-column:1;grid-row:2;display:flex;flex-direction:column;gap:4px;align-self:end;padding-bottom:2px}
    .meta-row{display:flex;align-items:center;gap:5px}
    .meta-dot{width:3px;height:3px;border-radius:50%;background:rgba(100,190,80,.45);flex-shrink:0}
    .meta-text{font-size:8.5px;letter-spacing:.10em;text-transform:uppercase;color:rgba(160,210,140,.28)}
    .meta-text em{color:rgba(180,230,160,.55);font-style:normal;font-weight:600}

    .card-right{grid-column:2;grid-row:1/3;display:flex;flex-direction:column;align-items:flex-end;justify-content:space-between;padding-left:8px}
    .badge{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      width:34px;height:34px;border-radius:4px;
      border:1px solid rgba(100,190,80,.30);
      background:rgba(30,90,30,.09);
      backdrop-filter:blur(4px)
    }
    .badge-glyph{font-size:15px;line-height:1}
    .badge-label{font-size:5px;font-weight:600;letter-spacing:.10em;text-transform:uppercase;color:rgba(130,200,110,.42);margin-top:1px}
    .domain-url{font-size:11px;font-weight:500;letter-spacing:.14em;color:rgba(140,210,120,.50);text-transform:lowercase}
    .domain-tld{color:rgba(100,190,80,.78)}

    /* ‚îÄ‚îÄ org-node connect-draw animation ‚îÄ‚îÄ */
    @keyframes line-draw{
      from{stroke-dashoffset:120}
      to  {stroke-dashoffset:0}
    }
    .org-line{
      stroke-dasharray:120;stroke-dashoffset:120;
      animation:line-draw .6s ease-out forwards
    }
    .ol-1{animation-delay:1.8s}
    .ol-2{animation-delay:2.1s}
    .ol-3{animation-delay:2.4s}
    .ol-4{animation-delay:2.7s}
    .ol-5{animation-delay:3.0s}

    /* ‚îÄ‚îÄ node pop animation ‚îÄ‚îÄ */
    @keyframes node-pop{
      0%  {opacity:0;r:0}
      70% {opacity:1;r:5}
      100%{opacity:1;r:4}
    }
    .org-node{animation:node-pop .35s ease-out forwards;opacity:0}
    .on-1{animation-delay:1.75s}
    .on-2{animation-delay:2.05s}
    .on-3{animation-delay:2.35s}
    .on-4{animation-delay:2.65s}
    .on-5{animation-delay:2.95s}
    .on-6{animation-delay:3.25s}

    /* ‚îÄ‚îÄ medal stamp ‚îÄ‚îÄ */
    @keyframes medal-in{
      0%  {opacity:0;transform:scale(1.5) rotate(12deg)}
      55% {opacity:.24;transform:scale(.97) rotate(-1deg)}
      80% {opacity:.20;transform:scale(1.02) rotate(1.5deg)}
      100%{opacity:.22;transform:scale(1) rotate(0deg)}
    }
    .medal-stamp{animation:medal-in 1.0s cubic-bezier(.16,1,.3,1) 2.0s both}

    /* ‚îÄ‚îÄ command bar draw ‚îÄ‚îÄ */
    @keyframes bar-expand{
      from{transform:scaleX(0)}
      to  {transform:scaleX(1)}
    }
    .cmd-bar{transform-origin:left center;transform:scaleX(0);animation:bar-expand .5s ease-out forwards}
    .cb-1{animation-delay:1.9s}
    .cb-2{animation-delay:2.2s}
    .cb-3{animation-delay:2.5s}
  </style>
</head>
<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>
  <div class="bg-orb bg-orb-4"></div>
  <div class="bg-orb bg-orb-5"></div>

  <div class="scene">
    <div class="card-wrap is-idle" id="cardWrap">

      <div class="card-holo"    id="cardHolo"></div>
      <div class="card-spot"    id="cardSpot"></div>
      <div class="card-shimmer"></div>
      <div class="card-texture"></div>
      <div class="card-edge"></div>

      <div class="card" id="cardFace">

        <!-- SVG art layer -->
        <div class="card-inner-art">
          <svg width="380" height="240" viewBox="0 0 380 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="rg-green" cx="28%" cy="42%" r="58%">
                <stop offset="0%"   stop-color="#1e6e30" stop-opacity=".20"/>
                <stop offset="50%"  stop-color="#0d3d18" stop-opacity=".08"/>
                <stop offset="100%" stop-color="#060908" stop-opacity="0"/>
              </radialGradient>
              <radialGradient id="rg-brass" cx="80%" cy="25%" r="38%">
                <stop offset="0%"   stop-color="#b8960a" stop-opacity=".14"/>
                <stop offset="100%" stop-color="#060908" stop-opacity="0"/>
              </radialGradient>
              <radialGradient id="rg-cmd"   cx="75%" cy="65%" r="42%">
                <stop offset="0%"   stop-color="#106020" stop-opacity=".16"/>
                <stop offset="100%" stop-color="#060908" stop-opacity="0"/>
              </radialGradient>
              <linearGradient id="lg-hbar" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%"   stop-color="#60c050" stop-opacity="0"/>
                <stop offset="25%"  stop-color="#60c050" stop-opacity=".32"/>
                <stop offset="75%"  stop-color="#60c050" stop-opacity=".32"/>
                <stop offset="100%" stop-color="#60c050" stop-opacity="0"/>
              </linearGradient>
              <linearGradient id="lg-vbar" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%"   stop-color="#50b040" stop-opacity="0"/>
                <stop offset="30%"  stop-color="#50b040" stop-opacity=".26"/>
                <stop offset="70%"  stop-color="#50b040" stop-opacity=".26"/>
                <stop offset="100%" stop-color="#50b040" stop-opacity="0"/>
              </linearGradient>
              <filter id="glow-g"  x="-60%" y="-60%" width="220%" height="220%"><feGaussianBlur stdDeviation="3.5" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
              <filter id="glow-br" x="-70%" y="-70%" width="240%" height="240%"><feGaussianBlur stdDeviation="5"   result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
              <clipPath id="card-clip"><rect width="380" height="240" rx="16"/></clipPath>
            </defs>

            <g clip-path="url(#card-clip)">

              <!-- ambient fills -->
              <rect width="380" height="240" fill="url(#rg-green)" opacity="1"/>
              <rect width="380" height="240" fill="url(#rg-brass)" opacity="1"/>
              <rect width="380" height="240" fill="url(#rg-cmd)"   opacity="1"/>

              <!-- ‚îÄ‚îÄ subtle rule grid ‚îÄ‚îÄ -->
              <g opacity=".18">
                <line x1="0" y1="80"  x2="380" y2="80"  stroke="url(#lg-hbar)" stroke-width=".7"/>
                <line x1="0" y1="160" x2="380" y2="160" stroke="url(#lg-hbar)" stroke-width=".7"/>
                <line x1="95"  y1="0" x2="95"  y2="240" stroke="url(#lg-vbar)" stroke-width=".7"/>
                <line x1="190" y1="0" x2="190" y2="240" stroke="url(#lg-vbar)" stroke-width=".7"/>
                <line x1="285" y1="0" x2="285" y2="240" stroke="url(#lg-vbar)" stroke-width=".7"/>
              </g>

              <!-- ‚îÄ‚îÄ org chart (top-right, command hierarchy) ‚îÄ‚îÄ -->
              <!-- root node -->
              <rect x="296" y="18" width="54" height="18" rx="3"
                    stroke="rgba(100,200,80,.44)" stroke-width=".9"
                    fill="rgba(30,100,30,.14)"/>
              <text x="323" y="31" font-size="6" fill="rgba(160,230,140,.65)"
                    text-anchor="middle" font-family="Inter,sans-serif"
                    font-weight="700" letter-spacing=".10em">EXECUTIVE</text>

              <!-- vertical stem from root -->
              <line class="org-line ol-1" x1="323" y1="36" x2="323" y2="52"
                    stroke="rgba(90,180,70,.40)" stroke-width=".9"/>

              <!-- horizontal branch -->
              <line class="org-line ol-2" x1="290" y1="52" x2="356" y2="52"
                    stroke="rgba(90,180,70,.40)" stroke-width=".9"/>

              <!-- left branch down -->
              <line class="org-line ol-3" x1="290" y1="52" x2="290" y2="66"
                    stroke="rgba(90,180,70,.35)" stroke-width=".9"/>
              <!-- right branch down -->
              <line class="org-line ol-4" x1="356" y1="52" x2="356" y2="66"
                    stroke="rgba(90,180,70,.35)" stroke-width=".9"/>

              <!-- left sub-branch -->
              <line class="org-line ol-5" x1="275" y1="66" x2="305" y2="66"
                    stroke="rgba(90,180,70,.30)" stroke-width=".8"/>

              <!-- child nodes -->
              <rect x="262" y="66" width="28" height="14" rx="2"
                    stroke="rgba(80,170,60,.36)" stroke-width=".8"
                    fill="rgba(25,80,25,.12)"/>
              <text x="276" y="76" font-size="5" fill="rgba(140,210,120,.55)"
                    text-anchor="middle" font-family="Inter,sans-serif"
                    letter-spacing=".08em">LEAD</text>

              <rect x="296" y="66" width="28" height="14" rx="2"
                    stroke="rgba(80,170,60,.36)" stroke-width=".8"
                    fill="rgba(25,80,25,.12)"/>
              <text x="310" y="76" font-size="5" fill="rgba(140,210,120,.55)"
                    text-anchor="middle" font-family="Inter,sans-serif"
                    letter-spacing=".08em">PLAN</text>

              <rect x="342" y="66" width="28" height="14" rx="2"
                    stroke="rgba(80,170,60,.36)" stroke-width=".8"
                    fill="rgba(25,80,25,.12)"/>
              <text x="356" y="76" font-size="5" fill="rgba(140,210,120,.55)"
                    text-anchor="middle" font-family="Inter,sans-serif"
                    letter-spacing=".08em">EXEC</text>

              <!-- animated connector dots -->
              <circle class="org-node on-1" cx="323" cy="36" r="0" fill="rgba(120,220,100,.60)" filter="url(#glow-g)"/>
              <circle class="org-node on-2" cx="290" cy="52" r="0" fill="rgba(100,200,80,.50)"  filter="url(#glow-g)"/>
              <circle class="org-node on-3" cx="356" cy="52" r="0" fill="rgba(100,200,80,.50)"  filter="url(#glow-g)"/>
              <circle class="org-node on-4" cx="276" cy="66" r="0" fill="rgba(90,190,70,.45)"   filter="url(#glow-g)"/>
              <circle class="org-node on-5" cx="310" cy="66" r="0" fill="rgba(90,190,70,.45)"   filter="url(#glow-g)"/>
              <circle class="org-node on-6" cx="356" cy="66" r="0" fill="rgba(90,190,70,.45)"   filter="url(#glow-g)"/>

              <!-- ‚îÄ‚îÄ command bar chart (bottom-right) ‚îÄ‚îÄ -->
              <g transform="translate(228,148)">
                <!-- bar 1 ‚Äî longest (efficiency) -->
                <rect x="0" y="0"  width="3" height="56" rx="1.5"

  <script>
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0, hovering = false;
    const lerp = (a, b, t) => a + (b - a) * t;

    (function loop() {
      cX = lerp(cX, tX, .09);
      cY = lerp(cY, tY, .09);
      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.034)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;
      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow =
        '0 48px 90px rgba(4,7,5,.78),' +
        '0 0 38px rgba(60,160,50,.16),' +
        '0 0 18px rgba(40,130,40,.09)';
    });
    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });
    wrap.addEventListener('mousemove', e => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top  - r.height / 2) / (r.height / 2);
      tY =  nx * 14;
      tX = -ny * 11;
      const px    = ((e.clientX - r.left)  / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)   / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';
      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });
  </script>
